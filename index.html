<html>
<body>
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/index.css' %}">
{% if latest_question_list %}
	<div class="header">
	<img src="{{STATIC_URL}}polls/images/IITR.jpeg" alt="IITR" id="IITR">
	<span id="h1">IMG Polls</span>
	<img src="{{STATIC_URL}}polls/images/IMG.jpeg" alt="IMG" id="IMG">
	</div>
	<p>Hello {{user.get_username}}</p>
	<div class="body">
	<ul>
	{% for question in latest_question_list %}
	<div class="ques"><li><a href="{% url 'polls:detail' question.id %}" class="options">{{question.question_text}}</a></li></div>
	{% endfor %}
	</ul>
	</div>
	{% else %}
	<p class="error"> No Polls available.<p>
	{% endif %}
	<a href="{% url 'polls:call_editprofile' %}" class="link" id="edit profile">Edit Profile</a>
	<a href="{% url 'polls:call_changepassword' %}" class="link" id="change password">Change Password</a>
	<a href="{% url 'polls:log_out' %}" class="link" id="log out">Log Out</a>
</body>
</html>
