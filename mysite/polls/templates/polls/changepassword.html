<body>
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/changepassword.css' %}">
<div class="header">
<img src="{{STATIC_URL}}polls/images/IITR.jpeg" alt="IITR" id="IITR">
<span id="h1">IMG Polls</span>
<img src="{{STATIC_URL}}polls/images/IMG.jpeg" alt="IMG" id="IMG">
</div>
<p class="heading">Hello {{user.get_username}}</p><br>
{% if message %}<p class="message"><strong>{{message}}</strong></p>{% endif%}
<div class="body">
<h2 id="h2">Change Password</h2>
<form action="{%url 'polls:save_password'%}" method="post">
{%csrf_token%}
<table class="table">
<tr>
<td class="row">Present Password</td><td class="row"><input type="password" name="oldpassword" class="text_box"></td><br><br>
</tr>
<tr>
<td class="row">New Password</td><td class="row"><input type="password" name="password1" class="text_box"></td><br><br>
</tr>
<tr>
<td class="row">Re-enter Password</td><td class="row"><input type="password" name="password2" class="text_box"></td><br><br>
</tr>
</table>
<input type="submit" name="Submit" value=" Save Changes " class="button"></input>
</form>
</div>
<div class="button-links">
<a href="{%url 'polls:index'%}" class="link" id="index">View Index</a>
</div>
<div class="foot">
&copy Ankita@IMG 16
</div>
</body>
